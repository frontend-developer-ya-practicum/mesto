<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="HTML5, CSS, JS">
  <meta name="author" content="Morev Alexandr">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>

  <main class="content">
    <section class="profile">
      <div class="profile__avatar"></div>

      <div class="profile__info">
        <div class="profile__content">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
        </div>
        <p class="profile__about">Исследователь океана</p>
      </div>

      <button class="profile__add-button" type="button"></button>
    </section>

    <section class="cards">
      <div class="card">
        <img src="./images/card-carachayevsk.jpg" alt="Карачевск" class="card__image">
        <div class="card__content">
          <h2 class="card__title">Карачевск</h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </div>

      <div class="card">
        <img src="./images/card-elbrus.jpg" alt="Гора Эльбрус" class="card__image">
        <div class="card__content">
          <h2 class="card__title">Эльбрус</h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </div>

      <div class="card">
        <img src="./images/card-dombay.jpg" alt="Домбай" class="card__image">
        <div class="card__content">
          <h2 class="card__title">Домбай</h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </div>

      <div class="card">
        <img src="./images/card-elbrus.jpg" alt="Гора Эльбрус" class="card__image">
        <div class="card__content">
          <h2 class="card__title">Эльбрус</h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </div>

      <div class="card">
        <img src="./images/card-dombay.jpg" alt="Домбай" class="card__image">
        <div class="card__content">
          <h2 class="card__title">Домбай</h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </div>

      <div class="card">
        <img src="./images/card-carachayevsk.jpg" alt="Карачаево-Черкесия" class="card__image">
        <div class="card__content">
          <h2 class="card__title">Карачаево-Черкесия</h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </div>

    </section>
  </main>

  <footer class="footer">
  </footer>
</body>

</html>
