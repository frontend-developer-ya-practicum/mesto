<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="HTML5, CSS, JS">
  <meta name="author" content="Morev Alexandr">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>

  <main class="content">
    <section class="profile">
      <div class="profile__avatar"></div>

      <div class="profile__info">
        <div class="profile__content">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
        </div>
        <p class="profile__about">Исследователь океана</p>
      </div>

      <button class="profile__add-button" type="button" aria-label="Добавить фото"></button>
    </section>

    <section class="cards">
      <ul class="cards__grid">
        <li class="card">
          <img src="./images/card-altai.jpg" alt="Горный алтай" class="card__image">
          <div class="card__content">
            <h2 class="card__title">Горный алтай</h2>
            <button class="card__like-button" type="button" aria-label="Поставить лайк"></button>
          </div>
        </li>

        <li class="card">
          <img src="./images/card-elbrus.jpg" alt="Эльбрус" class="card__image">
          <div class="card__content">
            <h2 class="card__title">Эльбрус</h2>
            <button class="card__like-button" type="button" aria-label="Поставить лайк"></button>
          </div>
        </li>

        <li class="card">
          <img src="./images/card-kamchatka-vulkan.jpg" alt="Камчатка" class="card__image">
          <div class="card__content">
            <h2 class="card__title">Камчатка</h2>
            <button class="card__like-button" type="button" aria-label="Поставить лайк"></button>
          </div>
        </li>

        <li class="card">
          <img src="./images/card-baikal.jpg" alt="Байкал" class="card__image">
          <div class="card__content">
            <h2 class="card__title">Байкал</h2>
            <button class="card__like-button" type="button" aria-label="Поставить лайк"></button>
          </div>
        </li>

        <li class="card">
          <img src="./images/card-vladivostok.jpg" alt="Владивосток" class="card__image">
          <div class="card__content">
            <h2 class="card__title">Владивосток</h2>
            <button class="card__like-button" type="button" aria-label="Поставить лайк"></button>
          </div>
        </li>

        <li class="card">
          <img src="./images/card-manpupuner.jpg" alt="Маньпупунёр" class="card__image">
          <div class="card__content">
            <h2 class="card__title">Маньпупунёр</h2>
            <button class="card__like-button" type="button" aria-label="Поставить лайк"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>

  <div class="popup">
    <div class="popup__container">
      <button class="popup__close" type="button" aria-label="Закрыть окно"></button>
      <form class="popup__form" name="profile-form">
        <h2 class="popup__form-title">Редактировать профиль</h2>
        <fieldset class="popup__input-container">
          <input class="popup__form-item popup__form-item_el_name" name="profile-name" type="text" placeholder="Имя">
          <input class="popup__form-item popup__form-item_el_about" name="profile-about" type="text"
            placeholder="Описание">
        </fieldset>
        <button class="popup__submit" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <script src="./scripts/index.js"></script>
</body>

</html>
