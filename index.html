<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="HTML5, CSS, JS">
  <meta name="author" content="Morev Alexandr">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>

  <main class="content">
    <section class="profile">
      <div class="profile__avatar"></div>

      <div class="profile__info">
        <div class="profile__content">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
        </div>
        <p class="profile__about">Исследователь океана</p>
      </div>

      <button class="profile__add-button" type="button" aria-label="Добавить фото"></button>
    </section>

    <section class="cards">
      <ul class="cards__grid">

      </ul>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>

  <div class="popup popup_type_profile">
    <div class="popup__container">
      <button class="popup__close" type="button" aria-label="Закрыть окно"></button>
      <form class="popup__form" name="profile-form">
        <h2 class="popup__form-title">Редактировать профиль</h2>
        <fieldset class="popup__input-container">
          <input class="popup__input" name="name" type="text" placeholder="Имя">
          <input class="popup__input" name="about" type="text" placeholder="Описание">
        </fieldset>
        <button class="popup__submit" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_card">
    <div class="popup__container">
      <button class="popup__close" type="button" aria-label="Закрыть окно"></button>
      <form class="popup__form" name="profile-form">
        <h2 class="popup__form-title">Новое место</h2>
        <fieldset class="popup__input-container">
          <input class="popup__input" name="name" type="text" placeholder="Название">
          <input class="popup__input" name="link" type="url" placeholder="Ссылка на картинку">
        </fieldset>
        <button class="popup__submit" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_image">
    <div class="popup__image-container">
      <button class="popup__close" type="button" aria-label="Закрыть окно"></button>
      <img class="popup__image" src="#" alt="">
      <p class="popup__image-caption"></p>
    </div>
  </div>

  <template id="template-card">
    <li class="card">
      <button class="card__delete-button" type="button" aria-label="Удалить картинку"></button>
      <img class="card__image" src="#" alt="">
      <div class="card__content">
        <h2 class="card__title"></h2>
        <button class="card__like-button" type="button" aria-label="Поставить лайк"></button>
      </div>
    </li>
  </template>

  <script src="./scripts/index.js"></script>
</body>

</html>
